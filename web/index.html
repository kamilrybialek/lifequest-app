<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#58CC02" />
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }

    html, body, #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #FFFFFF;
    }

    /* PWA specific: ensure bottom navigation is always visible */
    #root {
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /* Account for iOS safe area */
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Fix for bottom tab bar visibility in PWA - more aggressive selectors */
    [role="tablist"],
    div[style*="flex-direction: row"][style*="background"] {
      min-height: 70px !important;
      max-height: 70px !important;
      height: 70px !important;
      padding-bottom: 10px !important;
      padding-top: 10px !important;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.08);
    }

    /* Ensure tab buttons have proper height */
    [role="tab"],
    button[role="tab"] {
      min-height: 65px !important;
      height: 65px !important;
      padding-bottom: 8px !important;
      padding-top: 8px !important;
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
      align-items: center !important;
    }

    /* Force all text in tabs to be visible */
    [role="tab"] span,
    [role="tab"] div,
    [role="tab"] p,
    button[role="tab"] span,
    button[role="tab"] div,
    button[role="tab"] p {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      font-size: 12px !important;
      font-weight: 600 !important;
      margin-top: 4px !important;
      line-height: 14px !important;
      overflow: visible !important;
      max-height: none !important;
    }

    /* Target React Navigation specific classes */
    [class*="tabBar"],
    [class*="tab-bar"] {
      min-height: 70px !important;
      padding-bottom: 10px !important;
    }

    /* Smooth scrolling for content areas */
    [role="main"] {
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
