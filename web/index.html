  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }

    html, body, #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #FFFFFF;
    }

    /* PWA specific: ensure bottom navigation is always visible */
    #root {
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /* No padding here - handled by tab bar directly */
    }

    /* Fix for bottom tab bar container - maximum specificity */
    [role="tablist"],
    div[style*="flex-direction: row"][style*="background"],
    div[style*="flexDirection"][style*="row"] {
      min-height: 100px !important;
      height: auto !important;
      padding-bottom: calc(32px + env(safe-area-inset-bottom, 0px)) !important;
      padding-top: 12px !important;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.08);
    }

    /* Ensure individual tab buttons have enough space */
    [role="tab"],
    button[role="tab"],
    a[role="tab"] {
      min-height: 88px !important;
      height: auto !important;
      padding: 12px 4px 16px 4px !important;
      display: flex !important;
      flex-direction: column !important;
      justify-content: space-between !important;
      align-items: center !important;
      gap: 4px !important;
    }

    /* Icon container */
    [role="tab"] > div:first-child,
    button[role="tab"] > div:first-child {
      flex-shrink: 0 !important;
      margin-bottom: 4px !important;
    }

    /* Force text labels to be fully visible with specific targeting */
    [role="tab"] span,
    [role="tab"] div:last-child,
    button[role="tab"] span,
    button[role="tab"] div:last-child {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      font-size: 12px !important;
      font-weight: 600 !important;
      line-height: 18px !important;
      overflow: visible !important;
      max-height: none !important;
      height: auto !important;
      white-space: nowrap !important;
      flex-shrink: 0 !important;
      padding-bottom: 2px !important;
    }

    /* Ensure no clipping happens */
    [role="tab"] *,
    button[role="tab"] * {
      overflow: visible !important;
      text-overflow: clip !important;
    }

    /* Smooth scrolling for content areas */
    [role="main"] {
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: calc(100px + env(safe-area-inset-bottom, 0px));
    }

    /* Additional safe area support for various screen containers */
    .screen-container,
    main,
    [role="main"] > div {
      padding-bottom: calc(24px + env(safe-area-inset-bottom, 0px)) !important;
    }
  </style>
